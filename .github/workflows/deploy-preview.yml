name: Deploy preview for PR

on:
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build step (your site is static HTML)
      - name: Build site files
        run: |
          mkdir -p ./public
          cp -r * ./public || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: preview
      # <-- Correct output reference
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to Pages (Preview)
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          preview: true
