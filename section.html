<div class="section">
  <input
    title="Bar"
    type="number"
    value="1"
    id="barsXXX"
    placeholder="Bars"
    min="1"
    max="999"
    style="width: 40px"
  />
  <input
    title="Count"
    type="number"
    value="60"
    id="bpmXXX"
    placeholder="BPM"
    min="1"
    max="300"
    style="width: 40px"
  />
  <select title="Measure" name="measure" id="measureXXX" style="width: 48px">
    <option value="1/4">1/4</option>
    <option value="2/4">2/4</option>
    <option value="3/4">3/4</option>
    <option value="4/4" selected="selected">4/4</option>
    <option value="5/4">5/4</option>
    <option value="6/4">6/4</option>
    <option value="7/4">7/4</option>
    <option value="4/8">4/8</option>
    <option value="6/8">6/8</option>
    <option value="7/8">7/8</option>
    <option value="8/8">8/8</option>
    <option value="9/8">9/8</option>
  </select>
  <div id="precountParentXXX" class="no-background">
    <input type="checkbox" id="isPreXXX" name="horns" />
    <label for="isPreXXX">Pre-Count</label>
  </div>

  <button id="removeSectionButtonXXX" class="remove-button">Remove</button>
</div>
