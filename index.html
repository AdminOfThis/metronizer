<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Metronizer</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="section.js"></script>
    <script src="comment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body id="body" class="dropZone">
    <main>
      <headerSection>HEADER</headerSection>
      <canvasSection>
        <div id="canvas-parent" class="canvas-parent"></div>
      </canvasSection>
      <controlSection>
        <div id="control" class="control">
          <button id="btnPlayPause" type="button" aria-label="Play/Pause">
            <div id="iconPlayPause" class="no-background lottie-icon"></div>
          </button>
          <button id="btnParse" type="button" aria-label="Reset">
            <div id="iconReset" class="no-background lottie-icon"></div>
          </button>
        </div>
      </controlSection>
      <sectionSection>
        <h3 class="h3">Sections</h3>
        <div id="sections" class="sections"></div>
        <button id="btnAddSection" class="centered-button">Add Section</button>
      </sectionSection>
      <commentSection>
        <h3 class="h3">Comments</h3>
        <div id="comments" class="comments"></div>
        <button id="btnAddComment" class="centered-button">Add Comment</button>
      </commentSection>
      <!-- SETTINGS -->
      <settingsArea>
        <h3>Settings</h3>
        <settingsDiv>
          <!-- Density Slider -->
          <div>
            <label for="sizeSlider" class="slider-label">
              Speed:
              <span id="sizeValue">50</span>
            </label>
            <input
              type="range"
              title="Density"
              id="sizeSlider"
              min="20"
              max="200"
              step="10"
              value="50"
              list="sizeTicks"
              oninput="sizeValue.textContent = this.value"
            />
            <datalist id="sizeTicks">
              <option value="50"></option>
              <option value="100"></option>
              <option value="150"></option>
              <option value="200"></option>
              <option value="250"></option>
              <option value="300"></option>
            </datalist>
          </div>
          <!-- Bar Prononciation Slider -->
          <div>
            <label for="barSlider" class="slider-label">
              Beat emphasis:
              <span id="barSliderValue">0</span>%
            </label>
            <input
              type="range"
              title="Bar Prononciation"
              id="barSlider"
              min="00"
              max="100"
              step="5"
              value="0"
              list="barTickList"
              oninput="barSliderValue.textContent = this.value"
            />
            <datalist id="barTickList">
              <option value="0"></option>
              <option value="10"></option>
              <option value="20"></option>
              <option value="30"></option>
              <option value="40"></option>
              <option value="50"></option>
              <option value="60"></option>
              <option value="70"></option>
              <option value="80"></option>
              <option value="90"></option>
              <option value="100"></option>
            </datalist>
          </div>
          <!-- Ball size Slider -->
          <div>
            <label for="ballSLider" class="slider-label">
              Ball size:
              <span id="ballSizeSliderValue">0</span>
            </label>
            <input
              type="range"
              title="Ball Size"
              id="ballSizeSlider"
              min="10"
              max="50"
              step="1"
              value="0"
              list="ballSizeTickList"
              oninput="ballSizeSliderValue.textContent = this.value"
            />
            <datalist id="ballSizeTickList">
              <option value="0"></option>
              <option value="5"></option>
              <option value="10"></option>
              <option value="15"></option>
              <option value="20"></option>
              <option value="25"></option>
              <option value="30"></option>
              <option value="35"></option>
              <option value="40"></option>
              <option value="45"></option>
              <option value="50"></option>
            </datalist>
            <!-- <input type="color" value="#ff0000" title="Color"/> -->
          </div>
          <hr />
          <p>To load files, please drag and drop them into the window.</p>
          <button id="btnSaveFile">Save File</button>
          <hr />
          <p>
            While the preview may stutter on large files,<br />the Export will
            be created in exactly <strong>60 FPS</strong>.
          </p>
          <button id="btnExport">Export</button>
          <div id="activeRender">
            <h3 id="rendering" class="warning">Rendering, please wait</h3>
            <progress id="progressRender" value=".5">B</progress>
            <h3 id="renderFrame">xxx / XXX</h3>
          </div>
        </settingsDiv>
      </settingsArea>
      <navSection></navSection>
      <!-- Footer -->
      <footer class="footer">
        <a href="https://lordicon.com/">Icons by Lordicon.com</a>
        <!-- <a href="./disclaimer.html" style="float: left">Disclaimer</a> -->
        <div style="float: right">
          <a
            rel="noopener"
            href="https://github.com/AdminOfThis/Metronizer"
            target="_blank"
            >GitHub</a
          >
          |
          <a
            rel="noopener"
            href="https://github.com/AdminOfThis/metronizer/issues"
            target="_blank"
            >Issues</a
          >
        </div>
      </footer>

      <script src="animatedButton.js"></script>
      <script src="sketch.js"></script>
    </main>
  </body>
</html>
